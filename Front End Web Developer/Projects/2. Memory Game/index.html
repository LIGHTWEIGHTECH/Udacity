<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul id="rating" class="stars"></ul>

            <span class="moves">0</span> Moves

            <div id="restartButton" class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

  <dialog id="dia">
    <p>You've completed the game!</p>
    <p class="finalRating">...</p>
    <p>Would you like to try again?</p>
        <button type="button" name="confirmBtn" id='confirmBtn'>
          <p>Yes</p>
        </button>
        <button type="button" name="cancelBtn" id='cancelBtn'>
          <p>No</p>
        </button>
    </dialog>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
